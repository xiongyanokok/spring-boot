#server
server.port=8989
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-connections=10000
server.tomcat.max-threads=10000
server.tomcat.min-spare-threads=10

#date-format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#aop
spring.aop.auto=true
spring.aop.proxy-target-class=true

#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.xy.model

#logging
logging.config=classpath:logback.xml

#actuator
management.port=54001
info.xy.name=\u718A\u7131
info.xy.email=xiongyan@gmail.com
info.xy.phone=15001187708

spring.kafka.consumer.bootstrap-servers=192.168.11.101:9092,192.168.12.128:9092,192.168.12.154:9092
spring.kafka.consumer.group-id=log-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer